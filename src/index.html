<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aura Visualizer - Theme</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/serviceManager.css" />
    <link rel="stylesheet" href="vys.css">
  </head>
  <body>
    <div class="main-container">
      <div id="simulate-web-page">
        <header class="container-fluid">simulated page header</header>
        <div class="col-sm-3 border-thin-gray" id="simulate-left">left bar</div>
        <div class="col-sm-9 border-thin-gray" id="simulate-main"><h3>control component inside here</h3>
      <div id="vys-theme-component" class="container-fluid page-content  border-thin-gray">
        <section id="sec-results" class="col-sm-9 border-thin-gray">
          <h2>Results</h2>
        </section>
        <section id="sec-design" class="col-sm-3 border-thin-gray">
          <h2>Design</h2>
          <ng-form name="appVisualizerStep2Form" 
            novalidate="" 
            class="ng-pristine ng-valid ng-valid-min ng-valid-required ng-valid-empty ng-valid-name" 
            >
            <ap-details>
              <dl class="dl-horizontal vys-details-pad">
                <div ng-transclude="">
<ap-detail data-title="Direction" 
  detail-class="empty-border">
  <div class="empty-border details-row" 
    ng-class="{'details-row': padVertically !== 'false', 'with-background': shouldPaintBackground}" style="">
    <dt class="detail-content vys-details-pad" ng-style="::titleStyle">Direction1</dt>
    <dd class="detail-content">
      <ng-transclude>
        <ap-switch model="app.direction" value1="RTL" value2="LTR">
          <md-switch ng-model="model" 
            ng-change="onChange(model, 'LTR')" aria-label="switch" class="md-raised md-primary narrow-switch ng-pristine ng-untouched ng-valid ng-empty" 
            ng-true-value="RTL" ng-false-value="LTR" tabindex="0" type="checkbox" role="checkbox" 
            aria-checked="false" aria-invalid="false">
            <div class="md-container" 
              style="touch-action: pan-x;">
              <div class="md-bar"></div>
              <div class="md-thumb-container">
                <div class="md-thumb" 
                  md-ink-ripple="" md-ink-ripple-checkbox="">
            </div></div></div>
            <div ng-transclude="" class="md-label">
              <h5>LTR</h5>
            </div>
      </md-switch></ap-switch></ng-transclude>
    </dd>
</div></ap-detail>
<ap-detail data-title="Theme Color">
  <div class="details-row" 
    ng-class="{'details-row': padVertically !== 'false', 'with-background': shouldPaintBackground}" style=""><dt class="detail-content" ng-style="::titleStyle">Theme Color</dt>
    <dd class="detail-content">
      Theme color picker
    </dd>
  </div>
</ap-detail>
<ap-detail data-title="Background">
  <div class="details-row" 
    ng-class="{'details-row': padVertically !== 'false', 'with-background': shouldPaintBackground}">
    <dt class="detail-content"  ng-style="::titleStyle">Background</dt>
    <dd class="detail-content">
      <ng-transclude>
        <ap-image-upload 
          model="app.backgroundBlob" current-image-name="app.backgroundPath" should-resize="::false" class="inline width-75"><input type="file" ngf-select="" ng-model="model" class="form-control btn btn-default ng-pristine ng-untouched ng-valid ng-empty" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="10MB" ngf-min-height="0" ngf-resize="{width: 204, height: 170}" ngf-resize-if="::shouldResize" aria-invalid="false" style=""> <img ngf-src="model" style="max-width:204px; max-height: 170px" class="ng-hide"> <!-- ngIf: currentImageName !== undefined --> <!-- ngIf: currentImageName !== undefined || model !== undefined -->
        </ap-image-upload>
        <ap-constant-selector 
        title="Background Style" 
        constant-placeholder="Select style" 
        constants="backgroundStyles" 
        hide-value="::true" 
        chosen-constant="app.backgroundStyle" 
        edited-classes="inline app-background-style margin-left-10 align-top">
        <ng-form name="constantInputForm" novalidate="" 
          ng-class="{'has-error' : constantInputForm[editedName].$invalid , 'col-lg-9' : controlButtons}" class="ng-pristine ng-valid ng-valid-required">
          <!-- ngIf: ::mode.edit || mode.new -->
          <div 
            class="inline app-background-style margin-left-10 align-top ui-select-container ui-select-bootstrap dropdown ui-select-container ui-select-bootstrap dropdown ng-not-empty ng-valid-required" 
            ng-class="{open: $select.open}" title="Background Style" ng-if="::mode.edit || mode.new" ng-model="$parent.chosenConstant" theme="bootstrap" on-select="handleConstantSelect($item, $model)" ng-disabled="shouldDisable" name="" ng-required="" search-enabled="::searchEnabled" 
                  aria-required="false" aria-disabled="false" aria-invalid="false" style=""><div class="ui-select-match" ng-hide="$select.open" ng-disabled="$select.disabled" ng-class="{'btn-default-focus':$select.focus}" placeholder="Select style" allow-clear="::false" aria-hidden="false" aria-disabled="false">
                    <span tabindex="-1" 
                      class="btn btn-default form-control ui-select-toggle" aria-label="Background Style activate" ng-disabled="$select.disabled" ng-click="$select.activate()" style="outline: 0;" role="button" aria-disabled="false">
                      <span 
                        ng-show="$select.isEmpty()" class="ui-select-placeholder text-muted ng-hide" aria-hidden="true">
                        Select style
                      </span> 
                      <span 
                        ng-hide="$select.isEmpty()" class="ui-select-match-text pull-left" ng-class="{'ui-select-allow-clear': $select.allowClear &amp;&amp; !$select.isEmpty()}" ng-transclude="" aria-hidden="false">
                        <!-- ngIf: ::hideValue -->
                        <div ng-if="::hideValue"
                          ng-bind-html="$select.selected.icon + $select.selected.text | trusted" class="" style="">Crop</div>
                        <!-- end ngIf: ::hideValue --><!-- ngIf: ::!hideValue -->
                      </span> 
                      <i 
                        class="caret pull-right" ng-click="$select.toggle($event)" role="button" tabindex="0">
                      </i> 
                      <a ng-show="$select.allowClear &amp;&amp; !$select.isEmpty()" aria-label="Background Style clear" style="margin-right: 10px;" ng-click="$select.clear($event)" class="btn btn-xs btn-link pull-right ng-hide" aria-hidden="true">
                        <i class="glyphicon glyphicon-remove" 
                          aria-hidden="true"></i></a>
                        </span>
                      </div>
                      <input 
                        type="text" autocomplete="false" tabindex="-1" aria-expanded="true" aria-label="Background Style" aria-owns="ui-select-choices-1" aria-activedescendant="ui-select-choices-row-1-0" class="form-control ui-select-search ng-pristine ng-untouched ng-valid ng-empty ng-hide" placeholder="Select style" ng-model="$select.search" ng-show="$select.searchEnabled &amp;&amp; $select.open" aria-hidden="true" aria-invalid="false" style=""><ul class="ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu ng-hide" role="listbox" ng-show="$select.open" repeat="constant in constants | filter:constantMatch($select.search) track by constant.value" refresh-delay="0" position="down" aria-hidden="true" style=""><li class="ui-select-choices-group" id="ui-select-choices-1"><div class="divider ng-hide" ng-show="$select.isGrouped &amp;&amp; $index > 0" aria-hidden="true" style=""></div><div ng-show="$select.isGrouped" class="ui-select-choices-group-label dropdown-header ng-hide" ng-bind="$group.name" aria-hidden="true" style="">
                        </div>
                        <!-- ngRepeat: constant in $select.items track by constant.value -->
                        <!-- ngIf: $select.open -->
                        <!-- end ngRepeat: constant in $select.items track by constant.value -->
                        <!-- ngIf: $select.open -->
                        <!-- end ngRepeat: constant in $select.items track by constant.value -->
                        <!-- ngIf: $select.open -->
                        <!-- end ngRepeat: constant in $select.items track by constant.value -->
                  </li>
                </ul>
                <ui-select-single></ui-select-single>
                <input 
                  ng-disabled="$select.disabled" class="ui-select-focusser ui-select-offscreen" type="text" id="focusser-1" aria-label="Background Style focus" aria-haspopup="true" role="button">
                </div>
                <!-- end ngIf: ::mode.edit || mode.new -->
              </ng-form>
              <!-- ngIf: ::mode.details && hideValue --><!-- ngIf: ::mode.details && !hideValue -->
            </ap-constant-selector>
      </ng-transclude>
      </dd></div>
    </ap-detail>
    <ap-detail data-title="Logo">
      <div class="details-row" 
        ng-class="{'details-row': padVertically !== 'false', 'with-background': shouldPaintBackground}" style="">
        <dt class="detail-content" ng-style="::titleStyle">
          Logo
        </dt>
        <dd class="detail-content">
          <ng-transclude>
            <ap-image-upload model="app.logoBlob" 
              current-image-name="app.logoPath" class="inline width-75"><input type="file" ngf-select="" ng-model="model" class="form-control btn btn-default ng-pristine ng-untouched ng-valid ng-empty" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="10MB" ngf-min-height="0" ngf-resize="{width: 204, height: 170}" ngf-resize-if="::shouldResize" aria-invalid="false" style=""> <img ngf-src="model" style="max-width:204px; max-height: 170px" class="ng-hide"> <!-- ngIf: currentImageName !== undefined --> <!-- ngIf: currentImageName !== undefined || model !== undefined -->
            </ap-image-upload>
            <span 
              ng-class="{'has-error' : appVisualizerStep2Form.logoWidth.$invalid}" class="inline margin-left-10 align-top">Width: <input type="number" min="1" ng-model="app.logoWidth" class="row-input form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-min ng-valid-required" positive-number="" required="" name="logoWidth" id="app-logo-width" aria-invalid="false" style=""> px
            </span>
          </ng-transclude>
    </dd></div></ap-detail>
                </div>
              </dl>
            </ap-details>
          </ng-form>
        </section>
      </div>
      </div><!-- of page-sim main -->
      </div><!-- of page simulation -->
      <footer class="container-fluid">Status: OK</footer>
    </div>
    <!-- main container -->
  </body>
</html>
